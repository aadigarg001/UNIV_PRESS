	<script>
	function convert(){
      
			
			var xmlhttp= new XMLHttpRequest();
			xmlhttp.open("GET","https://core.ac.uk:443/api-v2/articles/search/article?page=1&pageSize=10&metadata=true&fulltext=false&citations=false&similar=false&duplicate=false&urls=false&faithfulMetadata=false&apiKey=PdsODnWV5EjU3zHxfuoYivA0wG6a2Krt", true);
			
			xmlhttp.send();
			xmlhttp.onreadystatechange=function(){
				if(this.readyState === 4 && this.status === 200 )
				{
					var result=this.responseText;
					var jsResult=JSON.parse(result);
					
          
          console.log(jsResult);
					
          			
          				var i;
          				for(i=0;i<jsResult.data.length;i++)
          				{
          				var para = document.createElement("P");
  						para.innerText ="ID : "+JSON.stringify(jsResult.data[i].id); 
  						document.body.appendChild(para);
  						var para = document.createElement("P");
  						para.innerText ="AUTHORS : "+JSON.stringify(jsResult.data[i].authors); 
  						document.body.appendChild(para);
  						var para = document.createElement("P");
  						para.innerText ="CITATIONS : "+JSON.stringify(jsResult.data[i].citations); 
  						document.body.appendChild(para);
  						var para = document.createElement("P");
  						para.innerText ="DATE PUBLISHED : "+JSON.stringify(jsResult.data[i].datePublished); 
  						document.body.appendChild(para);
  						var para = document.createElement("P");
  						para.innerText ="DESCRIPTION : "+JSON.stringify(jsResult.data[i].description); 
  						document.body.appendChild(para);
  						var para = document.createElement("P");
  						para.innerText ="FULLTEXT : "+JSON.stringify(jsResult.data[i].fulltext); 
  						document.body.appendChild(para);
  						var para = document.createElement("P");
  						para.innerText ="DOWNLOAD URL : "+JSON.stringify(jsResult.data[i].downloadUrl); 
  						document.body.appendChild(para);
  						var para = document.createElement("P");
  						para.innerText ="";
  						document.body.appendChild(para);
  					}
					
					
				}
      }
    } </script>
