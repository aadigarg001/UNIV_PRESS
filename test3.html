    <script>
    function convert(){
      
            var url = "https://jooble.org/api/";
var key = "6d198375-4d95-4949-81b7-9b3ab8dd0d88";
var params = "{ keywords: 'it', location: 'Bern'}"

//create xmlHttpRequest object
var http = new XMLHttpRequest();
//open connection. true - asynchronous, false - synchronous
http.open("POST", url + key, true);

//Send the proper header information
http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	
//Callback when the state changes
http.onreadystatechange = function() {
	if(http.readyState == 4 && http.status == 200) {
            
           var result=http.responseText;
                    var jsResult=JSON.parse(result);
          console.log(jsResult);
                    
                        var i;
                        for(i=0;i<jsResult.jobs.length;i++)
                        {
                        var para = document.createElement("P");
                        para.innerText ="COMPANY : "+JSON.stringify(jsResult.jobs[i].company); 
                        document.body.appendChild(para);
                        var para = document.createElement("P");
                        para.innerText ="TITLE : "+JSON.stringify(jsResult.jobs[i].title); 
                        document.body.appendChild(para);
                       var para = document.createElement("P");
                        para.innerText ="LOCATION : "+JSON.stringify(jsResult.jobs[i].location); 
                        document.body.appendChild(para);
                       var para = document.createElement("P");
                        para.innerText ="SALARY : "+JSON.stringify(jsResult.jobs[i].salary); 
                        document.body.appendChild(para);
                       var para = document.createElement("P");
                        para.innerText ="SPECIFICATION : "+JSON.stringify(jsResult.jobs[i].snippet); 
                        document.body.appendChild(para);
                       
                       }
                    
                    
                    
                }
}
//Send request to the server
http.send(params);
      
    } </script>
