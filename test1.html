    <script>
    function convert(){
      
            
            var xmlhttp= new XMLHttpRequest();
            xmlhttp.open("GET","https://newsapi.org/v2/top-headlines?sources=bbc-news&apiKey=3678659ce6b94238b2e586f0065be359", true);
            
            xmlhttp.send();
            xmlhttp.onreadystatechange=function(){
                if(this.readyState === 4 && this.status === 200 )
                {
                    var result=this.responseText;
                    var jsResult=JSON.parse(result);
                    
          
          console.log(jsResult);
                    
                    
                        var i;
                        for(i=0;i<jsResult.articles.length;i++)
                        {
                       
                        var para = document.createElement("P");
                        para.innerText ="AUTHOR : "+JSON.stringify(jsResult.articles[i].author); 
                        document.body.appendChild(para);
                        var para = document.createElement("P");
                        para.innerText ="TITLE : "+JSON.stringify(jsResult.articles[i].title); 
                        document.body.appendChild(para);
                        var para = document.createElement("P");
                        para.innerText ="DATE PUBLISHED : "+JSON.stringify(jsResult.articles[i].publishedAt); 
                        document.body.appendChild(para);
                        var para = document.createElement("P");
                        para.innerText ="DESCRIPTION : "+JSON.stringify(jsResult.articles[i].description); 
                        document.body.appendChild(para);
                        var para = document.createElement("P");
                        para.innerText ="CONTENT : "+JSON.stringify(jsResult.articles[i].content); 
                        document.body.appendChild(para);
                        var para = document.createElement("P");
                        para.innerText ="URL : "+JSON.stringify(jsResult.articles[i].url); 
                        document.body.appendChild(para);
                        var img = document.createElement('img'); 
                        img.setAttribute("src",jsResult.articles[i].urlToImage); 
                        document.body.appendChild(img); 
                        var para = document.createElement("P");
                        para.innerText ="";
                        document.body.appendChild(para);
                    }
                    
                    
                }
      }
    } </script>
