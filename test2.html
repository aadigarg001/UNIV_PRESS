    <script>
    function convert(){
      
            
            var xmlhttp= new XMLHttpRequest();
            xmlhttp.open("GET","https://programming-quotes-api.herokuapp.com/quotes/lang/en", true);
            
            xmlhttp.send();
            xmlhttp.onreadystatechange=function(){
                if(this.readyState === 4 && this.status === 200 )
                {
                    var result=this.responseText;
                    var jsResult=JSON.parse(result);
                    
          
          console.log(jsResult);
                    
                        var i;
                        for(i=0;i<jsResult.length;i++)
                        {
                        var para = document.createElement("P");
                        para.innerText ="AUTHOR : "+JSON.stringify(jsResult[i].author); 
                        document.body.appendChild(para);
                        var para = document.createElement("P");
                        para.innerText ="QUOTE : "+JSON.stringify(jsResult[i].en); 
                        document.body.appendChild(para);
                       
                       }
                    
                    
                    
                }
      }
    } </script>
    </head>
